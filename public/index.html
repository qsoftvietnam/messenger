<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Messenger</title>

    <link rel="SHORTCUT ICON" href="/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/styles/emojione.min.css" />
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo right">Web Messenger</a>
            </div>
        </nav>
    </header>

    <main id="app">
        <div class="row" v-if="joined">
            <div class="col s12">
                <div class="card horizontal">
                    <div id="chat-messages" class="card-content" v-html="chatContent"></div>
                </div>
            </div>
        </div>
        <div class="row" v-if="joined">
            <div class="input-field col s8">
                <input type="text" v-model="newMsg" @keyup.enter="send">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" @click="send">
                        <i class="material-icons right">chat</i>
                        Send
                    </button>
            </div>
        </div>
        <div class="row" v-if="!joined">
            <div class="input-field col s8">
                <input type="text" v-model.trim="username" placeholder="Username" @keyup.enter="join()">
            </div>
            <div class="input-field col s8">
                <input type="email" v-model.trim="email" placeholder="Email" @keyup.enter="join()">
            </div>
            <div class="input-field col s4">
                <button class="waves-effect waves-light btn" @click="join()">
                        <i class="material-icons right">done</i>
                        Join
                    </button>
            </div>
        </div>
    </main>

    <footer class="page-footer"></footer>

    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource.min.js"></script>
    <script src="/js/emojione.min.js"></script>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/md5.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
